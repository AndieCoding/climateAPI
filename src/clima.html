<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteocenter</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="icon" type="image/icon" href="./css/img/logo-nobg.png" />
    <!-- leaflet-map -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- letras -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="clima">
    <header>
      <nav>
        <a href="index.html"
          ><img class="logo" src="css/img/logo-nobg.png" alt="Virtual"
        /></a>
        <ul>
          <li class="liWithIcon">
            <a class="navUserName" href="#"
              ><img class="userIcon" src="css/img/userIcon.png" />
              <span id="userName">Usuario</span></a
            >
            <span class="navMenuIcon">&#9776;</span>
            <ul>
              <a href="./config.html"><li>Ajustes</li></a>
              <li><a id="logOff" href="">Salir</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <div class="tempLocal">
      <span
        >La temperatura en <span id="spanLocalidad">localidad</span> es:
      </span>
      <span id="spanTemp"></span>
    </div>

    <main class="mainClima">
      <div class="izquierda">
        <form id="formClima" class="clima" action="">
          <p>Buscar temperatura</p>

          <input id="localidad" type="text" placeholder="Localidad" />
          <div class="divInline">
            <select class="selectClima" id="select" name="pais" required>
              <option value="" selected>Selecciona tu pa√≠s</option>
            </select>
            <button id="obtenerClima" type="submit">&#8680;</button>
          </div>
          <div class="line"></div>
        </form>

        <div id="resultados" class="resultados"></div>
      </div>
      <div class="derecha">
        <div id="map"></div>
      </div>
    </main>

    <div id="history">
      
    </div>

    <footer>
      <p id="text">Todos los derechos reservados</p>
    </footer>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="./js/clima.js" type="module"></script>
  </body>
</html>
